<mat-toolbar style="position: fixed;background-color: rgb(19, 19, 29);z-index: 99; ">
  <mat-toolbar-row>
  <span>Group Chat</span>
</mat-toolbar-row>
<mat-toolbar-row>
      <div class="input-group" style="width: auto; float: right;"> 
          <input [(ngModel)]="comment" type="text" class="form-control" placeholder="Type Something !" id="putchat">
          <div class="input-group-append">
            <button class="btn" (click)="postCom()" id="chatbtn">Send</button>
          </div>
        </div>   
      </mat-toolbar-row>   
  </mat-toolbar>
<div class="container">

      <div class="container-fluid" style="margin-top:9rem;">
        <div class="row" >
          <div class="col-lg-12"  *ngFor="let item of livechat">
          <div class="card text-right ">
           <div class="card-header">
            <p style="font-size: 8px;text-align: right;">{{item.time}} | {{item.date |date}}</p>
 
           </div>
            <div class="card-body" style="padding: 9px;">
              <h3>{{item.content}}</h3>
             
            </div>
            <div class="card-footer">
              <p style="font-size: 10px;" >~{{item.userName}}</p>
              
            </div>
          </div>
          </div>
        </div>
      </div>

</div>
